<script>
  $(document).ready(function () {
    $.getJSON("./data/AI_Tools.json", function (data) {
      var eventid = GetParameterValues("EventId");
      var banner = '';
      $.each(data.Parameters, function (key, value) {
        if (value.id == eventid) {
                 banner += `
                    <div class="header-banner">
                        <div class="container">

                            <div class="my-2">
                                <div class="image-block d-flex justify-content-center align-items-center">
                                   <img src="`+ value.LOGO + `" style=" width:135px; height:auto; margin:0 auto"/>
                                </div>
                                <div class="text-center mt-3">
                                    <h3 class="fw-bolder innerpage-title">`+ value.NAME + `</h3>
                                </div>

                            </div>
                            <hr/>
                            <a href=" ` + value.WEBSITE_URL +`" target="_blank">
                                <div class="home-screen shadow border p-5 my-2" style="background-image: url('` + value.HOME_PAGE_SCREENSHOT + `'); height: 450px; background-size:; background-repeat: no-repeat;">
                                </div>
                            </a>

                            <p class="text-left inner-page-discription ">`+ value.DESCRIPTION + `</p>

                            <div class="row">

                                

                                <div class="col-8 p-2 border-right">
                                    <h4 class="font-weight-bold text-left mt-4 mb-2 inner-subheader ">KEYWORDS</h4> 
                                    <p class="text-left inner-page-discription mt-0">`+ value.KEYWORDS + `</p>
                                    
                                    <hr/>
                                    <h4 class="font-weight-bold text-left mt-3 mb-2 inner-subheader ">COMPETITORS</h4> 
                                    <p class="text-left inner-page-discription mt-0">`+ value.COMPETITORS + `</p>

                                    <hr/>
                                    <h4 class="font-weight-bold text-left mt-3 mb-2 inner-subheader">USE CASES</h4> 
                                    <p class="text-left inner-page-discription mt-0">`+ value.USECASES + `</p>

                                </div>

                                <div class="col-4 h-100  p-2" >
                                    <div class="col-12 mx-auto 0 text-left  side-banner"  >
                                       <h5 class="mb-4"><i class="fa fa-check-circle mr-2" aria-hidden="true"></i> Category: <span> ` + value.CATEGORY +`</span></h5>
                                       <h5 class="mb-4"><i class="fa fa-usd mr-2" aria-hidden="true"></i> Price:  <span>` + value.PRICE +` </span> </h5>
                                       <h5 class="mb-4"><i class="fa fa-server mr-2" aria-hidden="true"></i>  Platforms: <span> ` + value.PLATFORMS +`</span> </h5>
                                    </div>

                                </div>


                            </div>

                            

                        </div>
                </div>
                 `;
        }
      });
      $('#pagebanner-block').html(banner);
  
    }).fail(function () {
      document.write("An error has occurred.");
    });
  }); 
</script>
